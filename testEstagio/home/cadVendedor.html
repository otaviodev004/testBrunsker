<head>
    <meta charset="UTF-8">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&family=Oswald&family=Roboto+Condensed:ital,wght@0,400;0,500;0,600;0,800;1,300;1,900&display=swap" rel="stylesheet">
    <!-- icones do site -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- linkando css -->
    <link rel="stylesheet" href="styleCadVendedor.css">
    <!-- colocando imagem do meu cabeçalho do site -->
    <link rel="shortcut icon" type="imagex/png" href="imagens/logo-cinza.png">
    <title>In Home Urban - Cadastro Imóveis</title>
</head>
<body>
    <!-- cabeçalho do site -->
    <header>
        <div class="cabecalho">
            <div class="logo">
                <a href="#"><img src="imagens/logo-PhotoRoom.png-PhotoRoom.png" width="75" height="75" alt="Logotipo Site"></a>
            </div>

            <nav class="menu-desk">
                <ul>
                    <li><a href="home.html">Início</a></li>
                </ul>
            </nav>
            
            <div class="btn-logins">
                <a href="loguinVendedores.html" class="btn-cliente"><button>Voltar</button></a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="formulario"><a name="formulario"></a>
            <div class="interface">
                <h2 class="titulo">Cadastro <span>Imóveis!</span></h2>

                <!-- falta conexao -->
                <form action="regitrosBanco/cadVendedor.php" method="post">
                    <input type="text" name="cep" id="cep" placeholder="CEP" maxlength="6" required>
                    <input type="text" name="nomeRua" id="nomeRua" placeholder="Nome da Rua" maxlength="200" required>
                    <input type="number" name="numero" id="numero" placeholder="Número" required>
                    <input type="text" name="complemento" id="complemento" placeholder="Complemento" maxlength="100">
                    <input type="tel" name="telefone" id="telefone" placeholder="Telefone" maxlength="11">
                    <input type="text" name="email" id="email" placeholder="E-mail:" required>
                    <input type="number" name="valor" id="valor" placeholder="Valor do Imóvel" required>
                    <input type="file" name="imagem" id="imagem" placeholder="Imagem da Casa" required>

                    <div class="btn-enviar">
                        <input type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="form.js"></script>
</body>
</html>
